</form>
<script type="text/javascript">


    var jQuery = jQuery.noConflict();

    jQuery(".validation").blur(function () {
        checkValueLegal(jQuery(this));
    });

    function checkValueLegal(obj) {
        var success = true;
        var id = obj.attr("id");
        var val = jQuery.trim(obj.val());

        obj.siblings(".lblMessage").html("");

        if (id == "about" && jQuery("#about").val().trim().length >= 300) {
            obj.siblings(".lblMessage").html("*长度需小于300个字符");
            success = false;
        }

        if (id == "about" && jQuery("#about").val().trim().length <= 0) {
            obj.siblings(".lblMessage").html("*不能为空");
            success = false;
        }

        if (id == "videoURL" && jQuery("#videoURL").val().trim().length >= 100) {
            obj.siblings(".lblMessage").html("*长度需小于100个字符");
            success = false;
        }

        if (id == "videoURL" && jQuery("#videoURL").val().trim().length <= 0) {
            obj.siblings(".lblMessage").html("*不能为空");
            success = false;
        }
        //var num = "\d{3}-\d{8}|\d{4}-\d{7} ";
        //var re = /^0\d{2,3}-?\d{7,8}$/;
        //if (id == "topPhone" && !jQuery("#topPhone").val().trim().match(re) ) {
        //    obj.siblings(".lblMessage").html("*电话号码格式不正确");
        //    success = false;
        //}

        if (id == "topPhone" && jQuery("#topPhone").val().trim().length >= 30) {
            obj.siblings(".lblMessage").html("*长度需小于30个字符");
            success = false;
        }

        if (id == "topPhone" && jQuery("#topPhone").val().trim().length <= 0) {
            obj.siblings(".lblMessage").html("*不能为空");
            success = false;
        }

        return success;
    }

    jQuery(".J-btn-sub").click(function () {
        var count = 0;
        jQuery(".validation").each(function (i) {
            if (!checkValueLegal(jQuery(this))) {
                count++;
            }
        });

        if (count > 0) {
            return false;
        }
        jQuery("#J-form-sub").submit();
    });
</script>
