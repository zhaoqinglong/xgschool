#parse("Admin/Head.htm")
<form method="post" action="sysSettings.ashx" id="J-form-sub">
    <input type="hidden" name="Save" value="true" />
    <table align="center" class="table table-striped table-bordered">
        <tbody>
            <!-- <tr><td>网站名称:</td><td><input type="text" class="form-control" name="SiteName" value="$Data.siteName"/></td></tr>-->
            <tr>
                <td>首页版权信息：</td>
                <td>
                    <input type="text" class="form-control  validation myinline" id="copyright" name="copyright" value="$Data.copyright" />
                    <span class="lblMessage" style="color: Red;"></span>
                </td>
            </tr>
            <tr>
                <td>首页联系电话:</td>
                <td>
                    <input type="text" class="form-control validation myinline" id="mainPhone" name="mainPhone" value="$Data.mainPhone" />
                    <span class="lblMessage" style="color: Red;"></span>
                </td>
            </tr>
            <tr>
                <td>首页联系邮箱:</td>
                <td>
                    <input type="text" class="form-control validation myinline" id="email" name="email" value="$Data.email" />
                    <span class="lblMessage" style="color: Red;"></span>
                </td>
            </tr>
            <tr>
                <td>艺术考试电话:</td>
                <td>
                    <input type="text" class="form-control  validation myinline" id="artPhone" name="artPhone" value="$Data.artPhone" />
                    <span class="lblMessage" style="color: Red;"></span>
                </td>
            </tr>
            <tr>
                <td>公务员培训电话:</td>
                <td>
                    <input type="text" class="form-control  validation myinline" id="gwyPhone" name="gwyPhone" value="$Data.gwyPhone" />
                    <span class="lblMessage" style="color: Red;"></span>
                </td>
            </tr>
            <tr>
                <td>商演培训电话：</td>
                <td>
                    <input type="text" class="form-control validation myinline" id="commercialPhone" name="commercialPhone" value="$Data.commercialPhone" />
                    <span class="lblMessage" style="color: Red;"></span>
                </td>
            </tr>
            <tr>
                <td>首页文字：</td>
                <td>
                    <textarea class="form-control  validation" id="msg" rows="3" name="msg">$Data.msg</textarea>
                    <span class="lblMessage" style="color: Red;"></span>
                </td>
            </tr>

            <tr>
                <td>艺考培训版权信息：</td>
                <td>
                    <input type="text" class="form-control validation myinline" id="artcopyright" name="artcopyright" value="$Data.artcopyright" />
                    <span class="lblMessage" style="color: Red;">
                    </span>
                </td>
            </tr>
            <tr><td>公考培训版权信息：</td><td><input type="text" class="form-control validation myinline" id="gkcopyright" name="gkcopyright" value="$Data.gkcopyright" /><span class="lblMessage" style="color: Red;"></span></td></tr>
            <tr><td>商演培训版权信息：</td><td><input type="text" class="form-control validation myinline" id="showcopyright" name="showcopyright" value="$Data.showcopyright" /><span class="lblMessage" style="color: Red;"></span></td></tr>

            <tr><td>艺考培训学校地址:</td><td><input type="text" class="form-control validation myinline" id="SiteAds" name="SiteAds" value="$Data.siteAds" /><span class="lblMessage" style="color: Red;"></span></td></tr>
            <tr><td>公考培训学校地址:</td><td><input type="text" class="form-control validation myinline" id="gkSiteAds" name="gkSiteAds" value="$Data.gksiteAds" /><span class="lblMessage" style="color: Red;"></span></td></tr>
            <tr><td>商演培训学校地址:</td><td><input type="text" class="form-control validation myinline" id="showSiteAds" name="showSiteAds" value="$Data.showsiteAds" /><span class="lblMessage" style="color: Red;"></span></td></tr>
            <tr><td colspan="2"><input type="button" name="Save1" value="保存" class="btn btn-success J-btn-sub" /></td></tr>
        </tbody>
    </table>
</form>
<script type="text/javascript">

    var jQuery = jQuery.noConflict();

    jQuery(".validation").blur(function () {
        checkValueLegal(jQuery(this));
    });

    function checkValueLegal(obj) {
        var success = true;
        var id = obj.attr("id");
        var val = jQuery.trim(obj.val());

        obj.siblings(".lblMessage").html("");

        //msg
        if (id == "msg" && jQuery("#msg").val().trim().length >= 200) {
            obj.siblings(".lblMessage").html("*长度需小于200个字符");
            success = false;
        };

        if (id == "msg" && jQuery("#msg").val().trim().length <= 0) {
            obj.siblings(".lblMessage").html("*不能为空");
            success = false;
        };

        //首页版权
        if (id == "copyright" && jQuery("#copyright").val().trim().length >= 50) {
                obj.siblings(".lblMessage").html("*长度需小于50个字符");
                success = false;
             };

        if (id == "copyright" && jQuery("#copyright").val().trim().length <= 0) {
                obj.siblings(".lblMessage").html("*不能为空");
                success = false;
        };

        //首页联系电话
        if (id == "mainPhone" && jQuery("#mainPhone").val().trim().length >= 50) {
            obj.siblings(".lblMessage").html("*长度需小于50个字符");
            success = false;
        }

        if (id == "mainPhone" && jQuery("#mainPhone").val().trim().length <= 0) {
            obj.siblings(".lblMessage").html("*不能为空");
            success = false;
        }
        //首页联系邮箱
        if (id == "email" && jQuery("#email").val().trim().length >= 50) {
            obj.siblings(".lblMessage").html("*长度需小于50个字符");
            success = false;
        }

        if (id == "email" && jQuery("#email").val().trim().length <= 0) {
            obj.siblings(".lblMessage").html("*不能为空");
            success = false;
        }
        //首页联系电话
        if (id == "mainPhone" && jQuery("#mainPhone").val().trim().length >= 50) {
            obj.siblings(".lblMessage").html("*长度需小于50个字符");
            success = false;
        }

        if (id == "mainPhone" && jQuery("#mainPhone").val().trim().length <= 0) {
            obj.siblings(".lblMessage").html("*不能为空");
            success = false;
        }
        //艺术考试电话
        if (id == "artPhone" && jQuery("#artPhone").val().trim().length >= 50) {
            obj.siblings(".lblMessage").html("*长度需小于50个字符");

        }

        if (id == "artPhone" && jQuery("#artPhone").val().trim().length <= 0) {
            obj.siblings(".lblMessage").html("*不能为空");
            success = false;
        }
        //公务员考试电话

            obj.siblings(".lblMessage").html("*长度需小于50个字符");
            success = false;
        }

        if (id == "gwyPhone" && jQuery("#gwyPhone").val().trim().length <= 0) {
            obj.siblings(".lblMessage").html("*不能为空");
            success = false;
        }
        //商演考试电话
        if (id == "commercialPhone" && jQuery("#commercialPhone").val().trim().length >= 50) {
            obj.siblings(".lblMessage").html("*长度需小于50个字符");
            success = false;
        }

        if (id == "commercialPhone" && jQuery("#commercialPhone").val().trim().length <= 0) {
            obj.siblings(".lblMessage").html("*不能为空");
            success = false;
        }
        //艺术考试版权
        if (id == "artcopyright" && jQuery("#artcopyright").val().trim().length >= 50) {
            obj.siblings(".lblMessage").html("*长度需小于50个字符");
            success = false;
        }

        if (id == "artcopyright" && jQuery("#artcopyright").val().trim().length <= 0) {
            obj.siblings(".lblMessage").html("*不能为空");
            success = false;
        }
        //
        if (id == "gkcopyright" && jQuery("#gkcopyright").val().trim().length >= 50) {
            obj.siblings(".lblMessage").html("*长度需小于50个字符");
            success = false;
        }

        if (id == "gkcopyright" && jQuery("#gkcopyright").val().trim().length <= 0) {
            obj.siblings(".lblMessage").html("*不能为空");
            success = false;
        }
        //
        if (id == "showcopyright" && jQuery("#showcopyright").val().trim().length >= 50) {
            obj.siblings(".lblMessage").html("*长度需小于50个字符");
            success = false;
        }

        if (id == "showcopyright" && jQuery("#showcopyright").val().trim().length <= 0) {
            obj.siblings(".lblMessage").html("*不能为空");
            success = false;
        }
        //
        if (id == "SiteAds" && jQuery("#SiteAds").val().trim().length >= 50) {
            obj.siblings(".lblMessage").html("*长度需小于50个字符");
            success = false;
        }

        if (id == "SiteAds" && jQuery("#SiteAds").val().trim().length <= 0) {
            obj.siblings(".lblMessage").html("*不能为空");
            success = false;
        }
        //
        if (id == "gkSiteAds" && jQuery("#gkSiteAds").val().trim().length >= 50) {
            obj.siblings(".lblMessage").html("*长度需小于50个字符");
            success = false;
        }

        if (id == "gkSiteAds" && jQuery("#gkSiteAds").val().trim().length <= 0) {
            obj.siblings(".lblMessage").html("*不能为空");
            success = false;
        }
        //
        if (id == "showSiteAds" && jQuery("#showSiteAds").val().trim().length >= 50) {
            obj.siblings(".lblMessage").html("*长度需小于50个字符");
            success = false;
        }

        if (id == "showSiteAds" && jQuery("#showSiteAds").val().trim().length <= 0) {
            obj.siblings(".lblMessage").html("*不能为空");
            success = false;
        }
        return success;
    }

    jQuery(".J-btn-sub").click(function () {
        var count = 0;
        jQuery(".validation").each(function (i) {
            if (!checkValueLegal(jQuery(this))) {
                count++;
            }
        });

        if (count > 0) {
            return false;
        }
        jQuery("#J-form-sub").submit();
    });
</script>
