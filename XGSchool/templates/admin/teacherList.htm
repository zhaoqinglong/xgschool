#parse ("admin/Head.htm")

<div style=" height:50px; margin-top:20px; margin-left:30px; font-size:16px;"><a href="teacherEdit.ashx?Action=AddNew">添加新的教师信息</a></div>

<table class="table table-striped table-bordered">
    <thead>
        <tr><td>编辑</td><td>删除</td><td>教师编号</td><td>姓名</td><td>职称</td></tr>
    </thead>
    <tbody>
    #foreach($p in $Data.Teachers)
        <tr>
            <td><a href="../Admin/teacherEdit.ashx?Action=Edit&teacherId=$p.TeacherId">编辑</a></td>
            <td><a href="../Admin/teacherEdit.ashx?Action=Delete&teacherId=$p.TeacherId" onclick="return confirm('确定删除该记录吗?')">删除</a></td>
            <td>$p.TeacherId </td>
            <td>$p.TeacherName </td>
            <td>$p.TeacherTitle </td>
        </tr>
        #end
    </tbody>

</table>


#parse("admin/foot.htm")
